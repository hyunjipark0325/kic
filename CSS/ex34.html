<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
        ul {list-style-type: none; /*ul의 앞에 점 없앰*/
        margin: 0;
        padding: 0;
         overflow: hidden;
        background-color: #333;}
          li {float: left;}/*왼쪽으로 붙이다  Vertical -> Horizontal 효과*/
          li a {display: block;
                 color: white;
                 text-align: center;
                padding: 14px 16px;
            text-decoration: none;}
        li a:hover{background-color: #111;}
        </style>
    </head>

    <body>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
    </body>
</html>
