<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            /*자손 선택자 (div의 1대자손 p만 설정)
           div > p {color: red;}*/
            /*후손 선택자 (div의 후손 p만 설정)*/
            div p {color: red;}
             /*아우 선택자 (div의 첫째아우 p만 설정 sibling)
             div + p {color: red;}*/
              /*아우 전체선택자 (div의 전체 아우 p만 설정)
              div ~ p {color: red;}*/
        </style>
    </head>
        <body>
            <p>Hello CSS1</p>
            <div>
                <p>Hello CSS2</p>
                    <span>
                        <p>Hello CSS3</p>
                    </span>
                <p>Hello CSS4</p>
            </div>
            <p>Hello CSS5</p>
            <p>Hello CSS6</p> 
            <p>Hello CSS5</p> 
            <p>Hello CSS5</p> 
        </body> 
</html>
