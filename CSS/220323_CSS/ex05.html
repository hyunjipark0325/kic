<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            /*다른 태그 집합*/
            .p1  {color: red;}
            .p2  {color: yellow;}
            div.p3  {color: blue;}
            /*class p3그룹중 div만 설정하고싶을때 div.p3 */
        </style>
    </head>
        <body>
           <p class="p1">Hello CSS</p>
           <div class="p1">Hello CSS</div>
           <p class="p2">Hello CSS</p>
           <div class="p2">Hello CSS</div>
           <p class="p3">Hello CSS</p>
           <div class="p3">Hello CSS</div>        
        </body> 
</html>
