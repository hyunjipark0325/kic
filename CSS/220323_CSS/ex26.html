<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css">         
        </style>
    </head>
        <body class="=container">
            <h1>Bootstrap icon library</h1>

            <p>Some Bootstrap icons:</p>
            <i class="glyphicon glyphicon-cloud"></i>
            <i class="glyphicon glyphicon-remove"></i>
            <i class="glyphicon glyphicon-user"></i>
            <i class="glyphicon glyphicon-envelope"></i>
            <i class="glyphicon glyphicon-thumbs-up"></i>

            <p>Styled Bootstrap icons (size and color):</p>
            <i class="glyphicon glyphicon-cloud" style="font-size: 24px; color: rgb(196, 221, 228);"></i>
            <i class="glyphicon glyphicon-cloud" style="font-size: 36px; color: skyblue;"></i>
            <i class="glyphicon glyphicon-cloud" style="font-size: 48px; color: royalblue;"></i>
            <i class="glyphicon glyphicon-cloud" style="font-size: 60px; color:blue"></i>       
        </body> 
</html>
