<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
             a:link {color: #00ff00; text-decoration: none;}/*underline 없애기*/
             a:visited {color: #000000;}/*클릭하고 돌아왔을때*/
             a:hover {color: #ff0000; text-decoration: underline;}/*마우스를 올려놨을때*/
             a:active {color: #0000ff;}/*클릭할때*/

        </style>
    </head>
        <body>
          <a href="https://m.naver.com">모바일 네이버</a><br />
          <a href="https://m.nate.com">모바일 네이트</a><br />
        </body> 
</html>
