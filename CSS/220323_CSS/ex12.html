<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            [class^="top"] {background: yellow;}
            /* ^ - 해당 문자가 들어가는 속성의 값 설정 */
    
        </style>
    </head>
        <body>
        <h2>CSS [atribute^="vlaue"] selector</h2>
        <h1 class="top-header">Welcome</h1>
        <p class="top-text">Hello world!</p>
        <p class="topcontent">Are you learning CSS?</p>

        </body> 
</html>
