<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            /*한개의 태그에만 적용*/
           #i1 {color: red;}
           #i2 {color: blueviolet;}
           #i3 {color: gray;}

           #i4, #i5, #i6 {color: yellow;}
           /*여러개 선택하여 동시에 적용*/
        </style>
    </head>
        <body>
           <p id="i1">Hello CSS</p>
           <div id="i2">Hello CSS</div>
           <p id="i3">Hello CSS</p>
           <div id="i4">Hello CSS</div>
           <p id="i5">Hello CSS</p>
           <div id="i6">Hello CSS</div>        
        </body> 
</html>
