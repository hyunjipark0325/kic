<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            div {width: 100px;
                height: 100px;
                 border: 1px solid red;}

/*relative 상대적 - 영역 일정 보존, 원래위치가 기준이됨*/
        #d1 {position: relative;
            top: 0px;
            left: 0px;
            background-color: red;
           } 

        #d2 {position: relative;
            top: 50px;
            left: 50px;
            background-color: yellow;
           } 

        #d3 {position: relative;
            top: 100px;
            left: 100px;
            background-color: blue;
          } 



        </style>
    </head>

    <body>
        <div id="d1">Layer1</div>
        <div id="d2">Layer2</div>
        <div id="d3">Layer3</div>

    </body>
</html>
