<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            .myButton {
                background-color:#44c767;
                border-radius:28px;
                border:1px solid #18ab29;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Arial;
                font-size:17px;
                padding:16px 31px;
                text-decoration:none;
                text-shadow:0px 1px 0px #2f6627;}
            .myButton:hover {
                background-color:#5cbf2a; }
            .myButton:active {
                position:relative;
                top:1px;}

        </style>
    </head>

    <body>
        <div class="myButton">난 버튼</div>
        <a href="#" class="myButton">난 버튼<a>
      
    </body>
</html>
