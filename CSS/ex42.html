<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">

    /*display: inline; - flote 와같이 옆으로 정렬이지만 사이에 공백이 생김
    inline-block 속성은 width가 적용됨 (가로사이즈 설정가능해짐) */
           div {
                display: inline-block;
                width: 300px;
                padding: 15px;}       
        
        .div1{background: red;}
        .div2{background: yellow;}
        .div3{background: green;}
        </style>
    </head>

    <body>
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
        <div class="div3">Div 3</div>

    </body>
</html>
