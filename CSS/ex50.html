<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">

          /*커서올리면 특정위치에  보였다 안보였다 반복*/
          .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
          }

          .tooltip .tooltiptext {
            width: 120px;
            color: #ffffff;
            text-align: center;
            background-color: #000000;
            border-radius: 6px;
            padding: 5px 0;

            position: absolute;
            z-index: 1;  /*z-index 언급안하면 0*/

            visibility: hidden;

          }

          .tooltip:hover .tooltiptext {
            visibility: visible;
          }
        </style>
    </head>

    <body>
      <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>
           
    </body>
</html>
