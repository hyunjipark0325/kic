<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            div {width: 100px;
                height: 100px;
                 border: 1px solid red;}
/*position: absolute 절대값 - 해당 박스를 기존의 흐름과는 달리 별도로 표시
0.0 이 좌측 상단   z-index: 3 쌓임순서 - 숫자가 낮을수록 아래에 깔림*/
        #d1 {position: absolute;
            top: 0px;
            left: 0px;
            background-color: red;
            z-index: 3;}

        #d2 {position: absolute;
            top: 50px;
            left: 50px;
            background-color: yellow;
            z-index: 2} 
            
        #d3 {position: absolute;
            top: 100px;
            left: 100px;
            background-color: blue;
            z-index: 1}  

        </style>
    </head>

    <body>
        <div id="d1">Layer1</div>
        <div id="d2">Layer2</div>
        <div id="d3">Layer3</div>
    </body>
</html>
