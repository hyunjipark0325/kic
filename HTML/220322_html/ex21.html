<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>

        <svg width="40" height="40" viewBox="0 0 40 40">
            <circle
              r="10"
              cx="20"
              cy="20"
              fill="transparent"
              stroke="tomato"
              stroke-width="20"
              stroke-dasharray="calc(100 * calc(2*3.14*10) / 100) calc(2*3.14*10)"
              transform="rotate(-90)  translate(-40)"
            />
            <circle
              r="10"
              cx="20"
              cy="20"
              fill="transparent"
              stroke="pink"
              stroke-width="20"
              stroke-dasharray="calc(80 * calc(2*3.14*10) / 100) calc(2*3.14*10)"
              transform="rotate(-90)  translate(-40)"
            />
            <circle
              r="10"
              cx="20"
              cy="20"
              fill="transparent"
              stroke="yellow"
              stroke-width="20"
              stroke-dasharray="calc(50 * calc(2*3.14*10) / 100) calc(2*3.14*10)"
              transform="rotate(-90)  translate(-40)"
            />
          </svg>
        
       
    </body>
</html>
