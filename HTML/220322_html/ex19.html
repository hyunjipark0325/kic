<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!--action : 데이터를 전송받을 페이지
            method : 전송방식
               get / post 

               서밋 버튼을 누르면 name 데이터를 
        -->
        <form action="./test.html"  method="get">
            <label for="data1">데이터1</label>
            <input type="text" id="data1" name="data1" />
            <!--데이터 전송 버튼-->
            <input type="submit" />
        
        </form>

        <form action="https://search.naver.com/search.naver" method="get">
            <label for="data1">검색어</label>
            <input type="text" id="data1" name="query" />
            <!--데이터 전송 버튼-->
            <input type="submit" value="검색하기"/>
            <button>검색하기</button><!--submit과 동일-->
        </form>

        <form action="https://search.daum.net/search" method="get">
            <label for="data1">검색어</label>
             <input type="text" id="data1" name="q" />
            <!--입력한 값이 q라는 이름으로 action에 있는 url 로 전송-->
            <input type="image" src="./images/logo.png" /><!--이미지 눌러서 검색-->
            <input type="reset" value="지우기"> <!--검색어 지우기-->
           
        </form>
       
       
    </body>
</html>
