<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <form>
            <!--선택-->
            <!--다중 선택-->
            <input type="checkbox" />사과<br />
            <input type="checkbox" checked />참외<br />
            <input type="checkbox" />수박<br />

            <br /><br />
            <!--단일 선택-->
            <input type="radio" name="r" />사과<br />
            <input type="radio" name="r" />참외<br />
            <input type="radio" name="r" />수박<br />

            <br /><br />
            <select>
                <option>사과</option>
                <option>참외</option>
                <option selected>수박</option>
            </select>

            <br /><br />
            <!--파일 업로드-->
            <input type="file"><br />

            <br /><br />
            <!--색상표-->
            <input type="color"><br />
            <input type="color" value="#ff00ff"><br />

            <br /><br />
            <!--사용자 지역 기준 날짜(연, 월, 일)-->
            <input type="date" /><br />
            <input type="date" value="2022-05-05" /><br />

            <br /><br />
            <!--숫자를 조절 할 수 있는 화살표-->
            <input type="number" /><br />
            <input type="number" min="0" max="10" value="2"/><br />

            <br /><br />
            <!--숫자를 조절 할 수 있는 막대-->
            <input type="range" min="0" max="100" />

          
           
        </form>
       
       
    </body>
</html>
