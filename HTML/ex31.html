<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            div, p, span {
            width: 100px;
            height: 100px;
            border:1px solid black;
            border-radius: 25px;}
        </style>
    </head>

    <body>
        <!-- block level tag 엔터키-->
        <div>Hello Area1</div>
        <div>Hello Area1</div>
        <p>Hello Area1</p>
         <!--inline level tag-->
        <span>Hello Area1</span>
        <span>Hello Area1</span>
    </body>
</html>
