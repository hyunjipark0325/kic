<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group" id="tast1"> 
          <!--class 부착식 list-group / show  두가지  show를 붙였다 뗐다 할수있음 
        애니메이션에유용 -->
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <script>

          document.querySelectorAll('list-group-item')[2]//css문법 그대로 쓸수잇는 셀렉터  (#=id) 맨위의 요소만 찾아줌  / All 쓰면 전부찾아줌 그래서 인덱싱 [] 

          document.getElementsByClassName('navbar-toggler')
          [0].addEventListener('click',function(){
              document.getElementsByClassName('list-group')[0].classList.add('show')
              //원하는 요소에 클래스명 추가하는 방법
             // document.getElementsByClassName('list-group')[0].classList.toggle('show')
              //toggle  -  show 가 있으면 제거, 없으면 추가하라는뜻 (누를때마다 붙였다 뗐다 )
          })


      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
