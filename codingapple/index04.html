<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">알림창임 
        <button onclick="알림창닫기('none')">닫기</button>
    </div>  

        <button onclick="알림창열기('block')">버튼</button>

    <script>
 
        function 알림창열기(){
            document.getElementById('alert').style.display='block';
        }

        알림창열기('block'); // ()에'block'넣어서 알림창열기 안의 코드 실행해주셈
        알림창열기('none');



        function 알림창닫기(){
            document.getElementById('alert').style.display='none';
        }

        function plus(구멍){
            2+ 구멍
        }

        plus(1);// 구멍자리에 1넣어서 plus 함수안의 코드 실행해주셈
        plus(2);
        plus(3);


    </script>


</body>
</html>
