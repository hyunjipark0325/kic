        <script type="text/javascript">
            "use strict"; 

            //url -  다국어를 사용할수 없음 = urlencoding = %문자
            //urlencoding -> urldecoding

            let str = '자바스크립트';
            let encStr = encodeURIComponent(str);
            let decStr = decodeURIComponent(encStr);

            console.log( str);
            console.log(encStr);
            console.log(decStr);

        </script>
