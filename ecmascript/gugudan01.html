<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">

            "use strict"; 
            
            document.write('<table border="1" cellspacing="0" width="1000">');
 
                for(let dan=0; dan<=9; dan++){
                    document.write('<tr>');
                        for(let col=0; col<=9; col++){
                             document.write('<td align="center">'+dan+'X'+col+'='+(dan*col)+'</td>');
                        }
                    document.write('</tr>');
                }
            document.write('</table>');
        </script>

    </body>
</html>
