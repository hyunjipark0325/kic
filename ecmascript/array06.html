    <body>
          <script type="text/javascript">
            "use strict"; 
            const arr1 = new Array(1, 2, 3, 4, 5,6
            );

            for(let i=0 ; i<arr1.length ; i++){
                console.log(arr1[i]);
            }

            //메서드를 통해서도 가능 
            arr1.forEach(function(element, index){
                console.log('test :', element, index);
            });

            //map 은 조작후 새로운 배열 생성 
            let result = arr1.map(function(e){
                return e * e ;
            });
            console.log(result);


        </script>
    </body>
