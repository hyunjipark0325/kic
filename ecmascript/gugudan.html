<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">

            "use strict"; 
            
            // 주말 숙제 내가한것!
            document.write('<table border="1" cellspacing="0" width="1000">');

                for(let i=0; i<=9; i++){
                    document.write('<tr>');
                        for(let j=0; j<=9; j++){
                            if(i==0){
                                if(j==0){
                                    document.write('<td width="100"></td>');
                                }else{
                                    document.write('<td align="center">X'+j+'</td>');
                                }
                            }else{
                                if(j==0){
                                    document.write('<td align="center">'+i+'단</td>')
                                }else{
                                    document.write('<td align="center">'+i+'X'+j+'='+i*j+'</td>')
                                }
                            }

                        }
                    document.write('</tr>');
                }
            document.write('</table>');
        </script>

    </body>
</html>
