<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 



            document.write('<table border="1" width="600" cellspacing="0">');

                for(let row = 1 ; row<= 10 ; row++){
                document.write('<tr>');
                    for(let col = 1 ; col<=10 ; col++){
                        if(col<=row){
                            document.write('<td align="center">*</td>');
                        } else{
                            document.write('<td align="center"></td>');
                        }
                }
                document.write('</tr>')
            }
            document.write('</table>');


        </script>

    </body>
</html>
