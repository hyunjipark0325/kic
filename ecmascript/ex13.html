<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            let data1 = "value";
            console.log(data1);

            // 복합대입(할당)연산자
           // data1=data1+'value2'; - 아래가 단축 소스
           data1+='value2';
            console.log(data1);


            //일반적인 산술 연산
            let num1=10;
            let num2=3;

            num1+=num2;
            //num1=num1+num2;
            console.log(num1);

            num1-=num2;
            console.log(num1);

            num1*=num2;
            console.log(num1);

            num1/=num2;
            console.log(num1);



        </script>
    </body>
