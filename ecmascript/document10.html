<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict";      

        const checkfrm = function(){
            for(let i=0 ; i<document.frm1.ch.length; i++){
                if(document.frm1.ch[i].checked){
                    document.frm2.ch[i].checked=true;
                }
            }
        };    
        
        const allcheckfrm = function(){
            for(let i=0 ; i<document.frm2.ch.length; i++){
                document.frm2.ch[i].checked=true;
            }
        };

        const allclearfrm = function(){
            for(let i=0 ; i<document.frm2.ch.length; i++){
                document.frm2.ch[i].checked=false;
            }
        };
        
        </script>

    </head>
    <body>  
        <table border="2" width="600">
            <tr>
                <td>
                    <form action="#" name="frm1">  
                        <input type="checkbox" name="ch" value="사과"/>사과 <br /><br />
                        <input type="checkbox" name="ch" value="수박"/>수박 <br /><br />
                        <input type="checkbox" name="ch" value="딸기"/>딸기 <br /><br />
                        <input type="checkbox" name="ch" value="참외"/>참외 <br /><br />
                    </form> 
                </td>
                <td align="center">
                    <input type="button"  value="데이터 확인" onclick="checkfrm()" /> <br /><br />
                    <input type="button"  value="모두 체크" onclick="allcheckfrm()" /> <br /><br />
                    <input type="button"  value="모두 지우기" onclick="allclearfrm()" /> <br /><br />
                </td>
                <td>
                    <form action="#" name="frm2">  
                        <input type="checkbox" name="ch" value="사과"/>사과 <br /><br />
                        <input type="checkbox" name="ch" value="수박"/>수박 <br /><br />
                        <input type="checkbox" name="ch" value="딸기"/>딸기 <br /><br />
                        <input type="checkbox" name="ch" value="참외"/>참외 <br /><br />
                    </form> 
                </td>
            </tr>
    </table>
    </body>
</html>
