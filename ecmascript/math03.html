          <script type="text/javascript">
            "use strict"; 

            //Math
            //랜덤값(난수)

            console.log(Math.random());
            console.log(Math.random());

            //정수화(0* 10) <= x < 정수화(1*10)

            console.log(parseInt(Math.random()*45)+1);
