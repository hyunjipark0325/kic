<!DOCTYPE html>
<html>

        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict"; 
        </script>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

                // 함수안에서 불리워지는 함수 - callBack 함수 
        const callBack = function(){
            console.log('Hello Function');
        };

        const callFunc = function(data){
            data();
        }

        callFunc( callBack );


        </script>

    </body>
