<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            table{
                border:2px solid black;
                border-collapse: collapse
            }
            td {
                border:1px solid black;
                width: 100px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            "use strict"; 
            
            //처리(비즈니스 로직 )와 출력의 분리 

            let html = '';

            html+= '<table>';
 
                for(let dan=0; dan<=9; dan++){
                    if(dan%2==1){
                        html+='<tr bgcolor="yellow">';
                        }else{
                            html+='<tr bgcolor="green">';
                        }
                    
                        for(let col=0; col<=9; col++){
                            if(dan==0 && col ==0){
                                html+='<td></td>';
                            }else if(dan==0){
                                html+='<td>X'+col+'</td>';
                            }else if(col==0) {
                                html+='<td>'+dan+'단</td>';
                            }else{
                                html+='<td>'+dan+'X'+col+'='+(dan*col)+'</td>';
                            }
                        }
                        html+='</tr>';
                }
                html+='</table>';

                //디버깅 - 값을 출력
               // console.log(html);
                //출력(변수안에 있는 값을 출력)
                document.write(html);
        </script>

    </body>
</html>
