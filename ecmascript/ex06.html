<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 
            
            //가변형 변수(자료형태에 따라 변경됨)
            //숫자형 변수 :number형
            let data1=10;
            console.log(data1);
            console.log(typeof data1);//typeof- 연산자

            //문자열:string형
            let data2="10"; // ""/'' 둘다 가능 )
            console.log(data2);
            console.log(typeof data2);

            //논리값 :boolean
            let data31=true;
            let data32='true'; //문자형
            console.log(typeof data31);
            console.log(typeof data32);



        </script>
    </body>
</html>
