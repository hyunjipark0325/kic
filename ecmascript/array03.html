          <script type="text/javascript">
            "use strict"; 

            //배열 내부 검색
            console.log(Array.isArray([1, 2, 3]));
            console.log(Array.isArray({}));
            console.log(Array.isArray( 1 ));

            const arr1 = new Array(1, 2, 3, 4, 5, 5, 4, 3, 2, 1 )
            console.log(arr1.indexOf( 4) ); //4번째의 위치의 숫자 출력
            console.log(arr1.indexOf( 4, 5 ) );//위치?
            console.log(arr1.indexOf( 8 ) );//찾는 값이 없을떄는 -1 출력
            console.log(arr1.lastIndexOf( 4 )); //뒤에서부터 
        </script>
