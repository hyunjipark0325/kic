<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">

            "use strict"; 

            
        document.write('<table>');

            for(let row = 1 ; row<=10 ; row++){
               document.write('<tr>');
                   for(let i =1; i<=10; i++){
                       if(row==i){
                        document.write('<td>*</td>')    
                       }else{
                        document.write('<td></td>')    }
               }
               document.write('<tr>');
            }
            document.write('</table>');
        </script>

    </body>
</html>
