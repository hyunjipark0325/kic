<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
                 "use strict"; 
            const gugudan = function(dan){
                let html = '<table border="1" width="150">';
                for(let col=1; col<=9; col++){   
                    html += '<tr>';
                    html += '<td>'+dan+'X'+col+'='+(dan*col)+'</td>';  
                    html += '</tr>'; 
            }
            html += '</table>';

            return html;
        }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            document.write('<table border="1">');
                
                for(let i=1; i<=3; i++){
                    document.write('<tr>');
                        for(let j=1;j<=3;j++){
                            document.write('<td>'+gugudan(i*j)+'</td>');
                        }
                    document.write('</tr>');
                }
                document.write('</table>');
        
        </script>

    </body>
</html>
