<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            table{
                border:2px solid black;
                border-collapse: collapse
            }
            td {
                border:1px solid black;
                width: 100px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">

            "use strict"; 
            
            // Do while문을 이용한 구구단 

            let html = '';

            let dan = 0;
            html+= '<table>';
            do{
                let col = 0;
                html+='<tr>';
                do{
                    if(dan==0 && col ==0){
                        html+='<td></td>';
                    }else if(dan==0){
                        html+='<td>X'+col+'</td>';
                    }else if(col==0) {
                        html+='<td>'+dan+'단</td>';
                    }else{
                        html+='<td>'+dan+'X'+col+'='+(dan*col)+'</td>';
                    }
                    col++;
                }while(col<=9);
                html+='</tr>';
                dan++;
            }while(dan<=9);
                html+='</table>';

                document.write(html);

        </script>

    </body>
</html>
