<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            let str1 = [  //2차원 배열의 선언 
                [1, 2, 3], 
                [4, 5, 6], 
                [7, 8, 9]
            ];

            let str2 = Array(Array(1, 2, 3), Array(4, 5, 6), Array(7, 8, 9));//2차원 배열의 선언 

            console.log(str2);

            let str3 = [   // 2차원 배열의 선언 열이 비대칭적이어도 상관없음
                [1,], 
                [4, 5], 
                [7, 8, 9]
            ];
            console.log(str3);

            console.log(str1);
            console.log(str1[0][0]);// 2차원 배열은 []각괄호가 2개  - 1출력
            console.log(str1[1][1]); // 1의 1자리 - 5출력 
            console.log(str1[2][2]); // 2의 2자리 - 9출력

            console.log(str1.length);
            console.log(str1[0].length);

            for(let i=0; i<str1.length; i++){
                for(let j=0; j<str1[i].length; j++){
                console.log(str1[i][j]);
                }
            }

            //for of
            for(let datas of str1){
                for(let data of datas){
                    console.log(data);
                }
            }

        </script>

    </body>
</html>
