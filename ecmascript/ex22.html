<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            //중첩에 의해서 다중 분기(선택)를 처리

            console.log('start');
            let hour = 13;
            if(hour <= 12) {
                //오전
                if(hour <= 9){
                console.log('아침');
                } else{ 
                console.log('아점')
             }
            }
            else {
                //오후
                if(hour <= 15){
                console.log('점저');
                } else{ 
                console.log('저녁')
                }
            }
            console.log('end');
            
        </script>
    </body>
</html>
