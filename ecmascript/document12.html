<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict";      
            
            window.onload=function(){
                console.log('onload 호출');
            };

            window.onresize=function(){
                console.log('onresize 호출');
            };
            
        </script>
    </head>
    <body> 
        <!--이벤트: 그래픽 화면의 변화 
        Mouse Event
            onclick / ondbclick / onmousedown / onmouseup / onmouseover / onmouseout
        Keyboard Event
            onkeydown / onkeypress / onkeyup
        HTML Control Event
            onfocus / onblur 
        Window Event
            onload(HTML문서 메모리 로딩(읽혀짐)) / onresize
        --> 

        
    </body>
</html>
