<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

                //가변인자를 활용한 구구단 
                
            const gugudan = function(){
                let html='';
                for(let dan=0; dan<arguments.length; dan++){
                    html+='<tr>';
                    for(let i=1; i<=9; i++){
                        html+='<td>'+arguments[dan]+'X'+i+'='+(arguments[dan]*1)+'</td>';
                    }
                    html+='</tr>';
                }
                return html;
            }

            document.write('<table border="1">');
                document.write(gugudan(1, 3));
                    document.write('</table>');



         </script>

    </body>
</html>
