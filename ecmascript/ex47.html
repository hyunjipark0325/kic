<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict"; 

        //함수 선언을 이용한 구구단 

         function sum(data1, data2){ 

            let result = data1+data2;
            console.log('result :', result);
         }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            console.log('시작')

            sum(10, 20);
           
            console.log('끝')
        </script>

    </body>
</html>
