<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 
            
            //문자형 변수 :

            let str1 = "Hello String";
            let str2 = 'Hello String';

            let str3 = "Hello 'String'"; //'String' 참조표시 출력방법

             // escape code
            let str4 = "Hello \"String\""; // 역슬래시사용하면 "String" 로 출력가능
            let str5 = "Hello \tString"; //tab
            let str6 = "Hello \nString"; //엔터 물리적으로 엔터치면 에러뜸 /한줄에 입력해야함

            console.log(str1);
            console.log(str2);
            console.log(str3);
            console.log(str4);
            console.log(str5);
            console.log(str6);
           


        </script>
    </body>
</html>
