<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 
            
            
            let test1 = 1;
 
            console.log(typeof test1);

           // undefined  -  변수에 값이 등록되기전 기본값    아래 예들이(test2/test3) undefined로  출력됨

            console.log(typeof test2); //선언되어 지지 않았음

            let test3
            console.log(typeof test3);
            console.log( test3);

            //null - 아무것도 없음 (null은 변수에 저장된 데이터를 비우고자 할때 사용하는 값)
            let test4=null
            console.log(typeof test4);
            console.log( test4);


        </script>
    </body>
</html>
