<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 


            console.log('start');

            let hakjum =100;

            switch(true){
                case hakjum >=90:
                    console.log('A');
                    break; // break; 변수값이 10이면 10 밑으로는 적용이 안됨 
                case hakjum >=80:
                    console.log('B');
                    break;
                case hakjum >=70:
                    console.log('C');
                    break;
                case hakjum >=60:
                    console.log('D');
                    break;
                default:
                    console.log('F');

            }
 

            console.log('end');

        </script>
    </body>
</html>
