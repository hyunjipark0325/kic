<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            let arr1 =[];
            //속성 
            let obj1 = {
                name: '7D 건조 망고 ',
                type: '당절임',
                Components: '망고, 설탕, 기타 ...',
                region: '필리핀',

                //메서드   (기능)
                eat:function(){   //익명함수   :function(){ 와  : ()=>{  화살표함수 와 같은값 출력 
                    console.log('맛있게 먹는다.', this.name);    //this.name(자기참조)   메서드에서 속성값을 참조하고 싶을때
                },
                test: ()=>{  // 화살표함수 
                    console.log ('테스트 한다.');  // 화살표 함수 안에서는 참조 안됨 
                }
            };

            let output = '';
            for(let key in obj1){
                output += key + ':'+ obj1[key]+'\n';
            }

            console.log(output);



         </script>

    </body>
</html>
