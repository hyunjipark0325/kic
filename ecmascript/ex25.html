<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 


            console.log('start');

            let num =20;

            switch(num){
                case 10:
                    console.log('10');
                    break; // break; 변수값이 10이면 10 밑으로는 적용이 안됨 
                case 20:
                    console.log('20');
                    break;
                case 30:
                    console.log('30');
                    break;
                default:
                    console.log('기타');

            }
 

            console.log('end');

        </script>
    </body>
</html>
