<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            //num의 값이 3보다 크면 '크다'라고 출력

            console.log('start');
            let num = 2;
            if(num > 3){
                //true일때 처리하는 부분
                console.log('3보다 크다');
            }
            else{//if문 외의것 
                console.log('3보다 크지 않다')}

            console.log('end');
            
        </script>
    </body>
</html>
