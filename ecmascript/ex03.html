<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            //변수선언 아래 두가지가 기본형
            //let 변수명; 또는 let 변수명=값;
            let data1;
            //변수에 값을 할당하는것은 초기화
            data1=10;

            let data2=20;// 변수에 값을 할당하면서 초기화가 동시에 이루어짐 

            console.log( data1 ); // ()안의 값을 출력
            console.log( 'data1' ); //''안의 문자를 출력
            console.log( data2 );

        </script>
    </body>
</html>
