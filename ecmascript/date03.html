          <script type="text/javascript">
            "use strict"; 

            //Date
        
            let date1 = new Date(2022,1-1,10);
            let date2 = new Date(2022,3-1,12);

            //정수형이 아닌데 
            let interval1 = date1 = date1;
            console.log(interval1);
            let interval2 = date2.getTime() - date1.getTime();
            console.log(interval2);

            //날짜 변경 
            let dateInterval1=interval2 / (1000*60*60*24);
            console.log(dateInterval1);

            let dateInterval2 = date2.getDate() - date1.getDate();
            console.log(dateInterval2);
