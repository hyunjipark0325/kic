<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 
            
            
            console.log('시작')

            //함수선언
            function doFunc(){
                console.log('Hello Function');
            }

            //함수 호출  -원하는 만큼 여러번 호출할수있음 
            doFunc();
            doFunc();
            doFunc();

            console.log('끝')
        </script>

    </body>
</html>
