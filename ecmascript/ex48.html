<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict"; 

        // 선언적 함수선언

         function doFunc1(){ 
             console.log("Hello Fuction 1");
         }
            //익명 함수

        let aaa = 1;
        console.log(aaa);
            
        let doFunc2 =function(){
            console.log('Hello Fuction 2');
        };


        let doFunc3 = function(data1, data2){
            let sum = data1+data2;
            return sum;
        }


        </script>
    </head>
    <body>
        <script type="text/javascript">
            "use strict"; 

            //호출 

         doFunc1();
         doFunc2();

         // fuction형 자료형태
        console.log(typeof doFunc1);
        console.log(typeof doFunc2);

        console.log(typeof aaa);

        let result = doFunc3(10,30);
        console.log(result);

        </script>

    </body>
</html>
