<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            "use strict";      
            const addHtml = function() {
                let img = document.createElement('img');
                img.setAttribute('src','../tomcat.svg');
                img.setAttribute('width','50');


                let div = document.getElementById('result');
                div.appendChild(img);
             
            };

        </script>
    </head>
    <body> 

            <input type="button" value="html 출력" onclick="addHtml()"/>
      
        <br><hr><br>

        <div id="result">결과</div>

  
    </body>
</html>
